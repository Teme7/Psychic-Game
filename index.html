<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <!-- <link rel="stylesheet" href="assets/css/reset.css" type="text/css"/> -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    </head>
    <body>
        <!-- Wins: (# of times the user has guessed the letter correctly)
            //Each of these will have their own divs as well as counters. <span> is another option.

            // Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)

            // Guesses Left: (# of guesses left. This will update)

            // Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)

            // When the player wins, increase the Wins counter and start the game over again (without refreshing the page).

            // When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins).  -->

        <h1>The Psychic Game</h1>

        <h4>Guess what letter I'm thinking of</h4>
        <!-- each of these will be tagged with an id for js manipulation -->
        <!-- setting the # of wins losses to zero to start a game -->
        <h4>Wins: <span id="wins">0</span></h4>

        <!-- setting the # of wins losses to zero to start a game -->
        <h4>Losses: <span id="losses">0</span></h4>
        
        <h4>Guesses left: <span id="remainingChances"></span></h4>
        <h4>Your guesses so far: <span id="soFar"></span></h4>


        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
