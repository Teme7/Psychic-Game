<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <!-- <link rel="stylesheet" href="assets/css/reset.css" type="text/css"/> -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    </head>
    <body>

        <h1>The Psychic Game</h1>

        <h4>Guess what letter I'm thinking of</h4>
        <!-- each of these will have their own divs as well as counters. <span> is another option -->
        <!-- all will be tagged with an id for js manipulation --> 

        <!-- setting the # of wins losses to zero to start a game -->
        <h4>Wins: <span id="wins">0</span></h4>

        <!-- setting the # of wins losses to zero to start a game -->
        <h4>Losses: <span id="losses">0</span></h4>
        
        <h4>Guesses left: <span id="remainingChances"></span></h4>
        <h4>Your guesses so far: <span id="soFar"></span></h4>


        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
